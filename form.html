<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
        
    <form>
        <fieldset>
            <h2>Login page</h2>
        <label>Username<input type="text" name="Username" placeholder="Username"></label><br>
        <label>password<input type="password" name="password" placeholder="password"></label><br>   
        <button>submit</button>
        </fieldset>
    </form>
    <form>
        
        <fieldset>
            <h2>registration form</h2>
            <label>First name<input type="text" name="First Name" placeholder="First name"></label><br>
            <label>Middle name<input type="text" name="Middle Name" placeholder="Middle name"></label><br>
            <label>Last name<input type="text" name="Last Name" placeholder="Last name"></label><br>
            <label>Birthday<input type="date" name="Birthday"></label><br>
            <label>male<input type="radio" name="gender" id=""></label>
            <label>Female<input type="radio" name="gender" id=""></label>
            <label>other<input type="radio" name="gender" id=""></label><br>
            <label>Address<input type="text" name="" placeholder="Address"></label><br>
            <button>sign up</button>
            <button>sign in</button>
        </fieldset>

    </form>
    
</body>
</html>
